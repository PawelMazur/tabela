<ng-content select="[over-table]"></ng-content>
<cdk-virtual-scroll-viewport tvsItemSize [itemSize]="20" class="wrapper mat-elevation-z2">
  <div class="mat-elevation-z8">
    <mat-progress-bar mode="buffer" *ngIf="!isLoaded"></mat-progress-bar>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container *ngFor="let disCol of tableColumns let colIndex = index;" matColumnDef="{{disCol.columnDef}}">
        <th mat-header-cell *matHeaderCellDef>
          {{ disCol.header }}
        </th>

        <td mat-cell *matCellDef="let element">
          {{ disCol.cell(element) }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <ng-content select="[under-table]"></ng-content>
  </div>
</cdk-virtual-scroll-viewport>
